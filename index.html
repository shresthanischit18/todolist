<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List In JavaScript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w-full">
    <div class="header">
      <h1 class="text-center p-8 text-3xl font-semibold">To-Do List</h1>
    </div>
    <div class="new-todo">
      <form
        id="todoform"
        class="flex item-center justify-center gap-5 p-6 m-auto"
      >
        <input
          type="text"
          name="newtodo"
          id="newtodo"
          class="border border-black w-[30rem] rounded-[4px] pl-2 h-[2.5rem]"
          placeholder="I will do ..."
        />
        <button
          type="submit"
          class="w-[6rem] rounded-[4px] bg-blue-500 text-white hover:bg-blue-700"
        >
          Add
        </button>
      </form>
    </div>
    <div
      id="todos-list"
      class="w-[55%] m-auto bg-opacity-15 p-4 overflow-scroll h-[100vh]"
    ></div>

    <div class="notification"></div>
  </body>
  <script src="main.js"></script>
</html>
